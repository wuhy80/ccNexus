services:
  ccnexus:
    build:
      context: ../..
      dockerfile: cmd/server/Dockerfile
    container_name: ccnexus
    restart: unless-stopped
    ports:
      - "3003:3003"
    volumes:
      - /data/ccnexus/:/data
    environment:
      - CCNEXUS_PORT=3003
      - CCNEXUS_DATA_DIR=/data
      - CCNEXUS_DB_PATH=/data/ccnexus.db
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
